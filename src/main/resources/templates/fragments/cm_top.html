<header th:fragment="head(title)" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/consult/consult-list" th:classappend="${title} == '상담' ? 'active' " class="nav-link" aria-current="page">상담</a></li>
      <li class="nav-item"><a href="/list" th:classappend="${title} == '데이터' ? 'active' " class="nav-link">데이터</a></li>
    </ul>
</header>
