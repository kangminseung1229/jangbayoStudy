<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/cm_top.html :: head(metaParam='csrf',title='상품목록') "></head>

<body>

    <nav th:replace="fragments/cm_top.html :: main-nav(pagename='상품목록') "></nav>

    <div class="container">

        <div class="row">
            <div class="col-sm-6" th:each=" item : ${itemList}">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" th:text="${item.name}">Special title treatment</h5>
                  <p class="card-text">사주세용.</p>
                  <a th:href="@{item-option?id=} + ${item.id}" class="btn btn-primary">상세보기</a>
                </div>
              </div>
            </div>
        </div>

    </div>

    <contentsEnd th:replace="fragments/cm_top.html :: contentsEnd"></contentsEnd>
</body>

</html>
